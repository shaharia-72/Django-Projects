<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <!--navbar-->
    <nav
      class="navbar navbar-light justify-content-between"
      class="navbar navbar-light"
      style="background-color: #e3f2fd">
      <a class="navbar-brand">Navbar</a>
      <div class="form-inline mx-5">
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-outline-primary me-2">
          PROFILE
        </a>
        <a href="{% url 'userlogout' %}" class="btn btn-outline-danger">
          LOGOUT
        </a>
        {% else %}
        <a href="{% url 'signup' %}" class="btn btn-outline-success me-2">
          SIGN UP
        </a>
        <a href="{% url 'login' %}" class="btn btn-outline-danger"> LOGIN </a>
        {% endif %}
      </div>
    </nav>

    <!--block-->
    {% block contant %} {% endblock contant %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
