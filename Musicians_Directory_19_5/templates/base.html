<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand font-weight-bold text-white">MUSICIAN DIRECTORY</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_album' %}">Add album</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_musician' %}">Add Musician</a>
          </li>
          {% endif %}
        </ul>
        <div class="form-inline mx-5">
          {% if user.is_authenticated %} {% comment %}
          <a href="{% url '' %}" class="btn btn-outline-primary me-2">
            PROFILE
          </a>
          {% endcomment %}
          <a href="{% url 'logout' %}" class="btn btn-outline-danger">
            LOGOUT
          </a>
          {% else %}
          <a href="{% url 'signup' %}" class="btn btn-outline-success me-2">
            SIGN UP
          </a>
          <a href="{% url 'login' %}" class="btn btn-outline-danger"> LOGIN </a>
          {% endif %}
        </div>
      </div>
    </nav>
    <!-- Navbar end -->
    {% block content %} {% endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
