{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row justify-content-center card-container">
    {% for i in categories %}
    <div class="col-md-4 d-flex align-items-stretch">
      <div class="card">
        <img src="{{ i.strCategoryThumb }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Meal name: {{ i.strCategory }}</h5>
          <h5 class="card-title">Meal ID: {{ i.idCategory }}</h5>
          <p class="card-text">
            {{ i.strCategoryDescription | truncatechars:150 }}
          </p>
          <a href="#" class="btn btn-primary">Order now</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
