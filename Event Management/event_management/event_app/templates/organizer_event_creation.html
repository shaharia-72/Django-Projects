{% extends 'base' %}
{% block body %}
  <div class="container">
    <h1 class="my-4">Create New Event</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
  </div>
{% endblock %}
