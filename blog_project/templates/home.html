{% extends 'base.html' %} {% block content %}

<div class="d-flex flex-wrap justify-content-left px-5 pt-5">
  {% for post in data %}
  <div class="col-sm-3">
    <div class="card mx-2 my-2">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content | truncatechars:150}}</p>
        <p>Author: {{post.author.name}}</p>
        <p>
          Category: {% for cate in post.category.all %}
          <button type="button" class="btn btn-secondary btn-sm my-1" disabled>
            {{cate.name}}
          </button>
          {%endfor%}
        </p>
        <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_post' post.id %}" class="btn btn-danger"
          >Delete</a
        >
      </div>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock content %}
