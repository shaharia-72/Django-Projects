<nav class="bg-gray-900 text-white py-4">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Left Side -->
    <div class="flex items-center">
      <a href="{% url 'home' %}" class="text-xl font-bold hover:text-gray-200">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'my_books' %}" class="ml-6 text-lg hover:text-gray-200">My books</a>
        <a href="{% url 'coupons' %}" class="ml-6 text-lg hover:text-gray-200">Buy points</a>
        <a href="{% url 'history' %}" class="ml-6 text-lg hover:text-gray-200">History</a>
      {% endif %}
    </div>

    <!-- Right Side -->
    <div class="flex items-center">
      {% if user.is_authenticated %}
        <!-- Profile Icon and Name -->
        <span class="ml-6 flex items-center">
          <i class="fas fa-user-circle text-xl mr-2"></i>
          <a href="{% url 'user_profile' %}" class="text-white-500 hover:no-underline">{{ request.user.first_name }}</a>
        </span>

        <!-- Points Display -->
        <span class="ml-6 flex items-center">
          <i class="fa-solid fa-scale-balanced mr-2" style="color: #ffffff"></i>
          {{ request.user.personalaccount.points }}
        </span>

        <!-- Logout -->
        <a href="{% url 'user_logout' %}" class="ml-6 text-lg hover:text-gray-200">Logout</a>
      {% else %}
        <!-- Login and Register Links -->
        <a href="{% url 'user_login' %}" class="ml-6 text-lg hover:text-gray-200">Login</a>
        <a href="{% url 'user_register' %}" class="ml-6 text-lg hover:text-gray-200">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
