<!-- In templates/cars/brand_filter.html -->
<div class="container mt-5">
  <h2 class="text-center mb-4">
    {% if brand_name == "Unknown" %} Cars from unknown brand {% else %} Cars
    from {{ brand_name }} {% endif %}
  </h2>
  <div class="row">
    {% for car in cars %}
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <img
          src="{{ car.image.url }}"
          class="card-img-top img-fluid"
          alt="{{ car.title }}"
          style="height: 200px; object-fit: cover" />
        <div class="card-body">
          <h5 class="card-title">{{ car.title }}</h5>
          <p class="card-text mb-2">Price: <strong>${{ car.price }}</strong></p>
          <a href="{% url 'car_detail' car.pk %}" class="btn btn-primary">
            View Details
          </a>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="col-12">
      <p class="text-center text-muted">No cars available for this brand.</p>
    </div>
    {% endfor %}
  </div>
</div>
